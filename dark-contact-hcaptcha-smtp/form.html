<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Contact</title>
	<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>

<body>

<div id="form-div">
	<h1>Contact</h1>
	<form action="getData.py" method="post">
		<p>
			<input class="formBox" type="text" name="customer_name" placeholder="Your name" title="Name with letters only" pattern="^[a-zA-Z -]*$">
		</p>
		<p>
			<input class="formBox" type="text" name="customer_email" placeholder="Your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address">
		</p>
		<p>
			<textarea class="formBox" type="text" name="message" placeholder="Message" title="Message" required></textarea>
		</p>
		<div class="h-captcha" data-sitekey="1234567890" data-theme="dark"></div>
		<p>
			<input id="submit-button" type="submit" value="Submit">
		</p>
	</form>
</div>


</body>
</html>
